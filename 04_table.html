<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>표관련태그</title>
    <style>
        tbody{
            background-color: rgb(191, 152, 228);
        }
    </style>
</head>
<body>
    <!-- 표 관련 태그 -->
     <!--
        표를 만드는 태그는 table 이라고 한다.
        tr : 표의 행을 나타내는 태그
        th : 표의 제목 셀을 나타내는 태그
        td : 표의 일반 셀을 나타내는 태그
     -->
    <h1>기본적인 표 만들기</h1>
    <table border="1">
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr>
            <td>4</td>
            <td>5</td>
            <td>6</td>
        </tr>
        <tr>
            <td>7</td>
            <td>8</td>
            <td>9</td>
        </tr>
    </table>
</body>
</html>
